<form action="{{ url_for('products.create_new_product') }}" method="POST" enctype="multipart/form-data">
    <!-- Form header -->
    <div class="row">
        <div class="col text-center">
            <p class="lead fw-bold">Add a New Product</p>
        </div>

        <hr />
    </div>

    <div class="row g-3">
        <!-- Form left side -->
        <div class="col">

            <!-- Strain name input-->
            <div class="mb-3">
                <label for="newProductStrainInput" class="form-label">Strain Name</label>
                <input type="text" class="form-control" id="newProductStrainInput" placeholder="e.g. Northern Lights"
                    name="strain">
            </div>

            <!-- CBD/THC content inputs -->
            <div class="row">

                <div class="col">
                    <!-- Total CBD input -->
                    <div class="mb-3">
                        <label for="newProductTotalCBDInput" class="form-label">Total CBD
                            Content</label>
                        <input class="form-control" type="number" placeholder="0.000" value="0.000" step="0.001"
                            name="total_cbd">
                    </div>
                </div>

                <div class="col">
                    <!-- Total THC input -->
                    <div class="mb-3">
                        <label for="newProductTotalTHCInput" class="form-label">Total THC
                            Content</label>
                        <input class="form-control" type="number" placeholder="0.000" value="0.000" step="0.001"
                            name="total_thc">
                    </div>
                </div>
            </div>

        </div>

        <!-- Form right side -->
        <div class="col">

            <!-- Family select -->
            <div class="mb-3">
                <label for="newProductFamilyDataListInput" class="form-label">Family</label>
                <input class="form-control" list="newProductFamilyDataListOptions" id="newProductFamilyDataListInput"
                    name="family" placeholder="Start typing to search, i.e. 'hybrid'...">
                <datalist id="newProductFamilyDataListOptions">
                    {% for family in valid_families %}
                    <option value="{{ family }}">{{ family }}</option>
                    {% endfor %}
                </datalist>
            </div>

            <!-- Form select -->
            <div class="mb-3">
                <label for="newProductFormDataListInput" class="form-label">Product Form</label>
                <input class="form-control" list="newProductFormDataListOptions" id="newProductFormDataListInput"
                    placeholder="Start typing to search, i.e. 'flower'..." name="form">
                <datalist id="newProductFormDataListOptions">
                    {% for form in valid_forms %}
                    <option value="{{ form }}">{{ form }}</option>
                    {% endfor %}
                </datalist>
            </div>

        </div>
    </div>

    <!-- <div class="row g-3">
        <div class="col">
            <div class="mb-3">
                <label for="newProductNotesInput" class="form-label">Notes</label>
                <textarea class="form-control" id="newProductNotesInput" rows="3"></textarea>
            </div>
        </div>
    </div> -->

    <!-- Submit button -->
    <div class="row text-center">
        <div class="my-3">
            <input class="btn btn-success" type="submit">
        </div>
    </div>
</form>
